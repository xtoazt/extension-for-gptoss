<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ChatKit</title>
  <style>
    body { font-family: sans-serif; width: 300px; padding: 1rem; }
    textarea { width: 100%; height: 80px; }
    button { margin-top: 0.5rem; padding: 0.5rem; width: 100%; cursor: pointer; }
    pre { white-space: pre-wrap; background: #f4f4f4; padding: 0.5rem; margin-top: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>ChatKit</h2>
  <textarea id="input" placeholder="Type your message..."></textarea>
  <button id="send">Send</button>
  <pre id="output"></pre>

  <script>
    document.getElementById("send").addEventListener("click", async () => {
      const input = document.getElementById("input").value;
      const output = document.getElementById("output");
      output.textContent = "Loading...";

      try {
        const res = await fetch("https://api.gpt-oss.com/chatkit/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
            // add Authorization header here if the API requires an API key
          },
          body: JSON.stringify({
            messages: [{ role: "user", content: input }]
          })
        });

        if (!res.ok) throw new Error("HTTP " + res.status);

        const data = await res.json();
        // If the API returns { choices: [ { message: { content: "..." } } ] } like OpenAI:
        const reply = data?.choices?.[0]?.message?.content || JSON.stringify(data, null, 2);
        output.textContent = reply;
      } catch (err) {
        output.textContent = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
